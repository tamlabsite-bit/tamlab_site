<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tam Lab</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .icon {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            /* Optional: make it round */
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            font-weight: bold;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- User provided icon, assumed to be saved as icon.png -->
        <img src="icon.png" alt="Tam Lab Icon" class="icon">
        <h1>Tam Lab</h1>
        <a href="./limitlesssurvivors/">LIMITLESS SURVIVORS</a>
    </div>
</body>

</html>
